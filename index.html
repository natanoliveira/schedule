<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .container {
            max-width: 960px;
        }

        .lh-condensed {
            line-height: 1.25;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4 rounded-circle" src="assets/odonto.jpg" alt="" width="72" height="72">
            <h2>Consultório Odontológico</h2>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Aguardando</span>
                    <span class="badge badge-secondary badge-pill" id="qtdPaciente">0</span>
                </h4>
                <ul class="list-group mb-3" id="listaPaciente">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Fila</h6>
                        </div>
                    </li>
                </ul>
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Atendimento</span>
                    <span class="badge badge-secondary badge-pill" id="qtdAtendimento">0</span>
                </h4>
                <ul class="list-group mb-3" id="listaAtendimento">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Fila</h6>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Entrada</h4>
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="firstName">Nome</label>
                            <input type="text" class="form-control" id="inPaciente" placeholder="" value="" required
                                onkeypress="this.value = this.value.toUpperCase()"
                                onblur="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-primary btn-sm btn-block" type="button"
                                id="btnAdicionar">Adicionar</button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-success btn-sm btn-block" type="button"
                                id="btnAtender">Atender</button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-warning btn-sm btn-block" type="button"
                                id="btnUrgencia">Urgência</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Natan Sousa Tech</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
<script src="script.js"></script>
